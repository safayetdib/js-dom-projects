<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>JS Toast</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="toast">
				<div class="container-1">Success!</div>
				<div class="container-2">Your message has been sent.</div>
				<button id="close">&times;</button>
			</div>
		</div>

		<button id="show-toast">Show Toast</button>

		<script src="app.js"></script>
	</body>
</html>
